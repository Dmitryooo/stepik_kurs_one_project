{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4"
             style="background: url('https://i.ytimg.com/vi/BxUqw1Dc7KA/maxresdefault.jpg'); background-position: center center; height: 300; width: 1600">
        <h1 class="display-4">Privet</h1>
        <p class="lead">{{ subtitle }}</p>
        <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
        {% for id, value in tours.items() %}
        <div class="col-4">
            <div class="card mb-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <img class="card-img-top embed-responsive-item" src="{{ value.picture }}" alt=""/>
                </div>
                <div class="card-body">
                    <h2 class="h5 card-title">{{ value['title'] }}</h2>
                    <p class="card-text">{{ value.description|truncate(130) }}</p>
                    <a href="/tours/{{ id }}" class="btn btn-sm btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
